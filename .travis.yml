sudo: required
dist: trusty
language: node_js
node_js:
  - '6'
  - '7'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
    code_climate:
      repo_token: 3cdc62be3e828dc8b440d134c0cd99ef4bfd13a15ecfdadb4883c3551b1057b0
services:
  - mongodb

script:
  - npm test --coverage

